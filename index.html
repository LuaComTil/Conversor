<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>Conversor</title>
</head>
<body>
    <div class="background"></div>
    <header class="header">
        <h1 class="header__title">Conversor</h1>
        <p class="header__description">Converta seu texto para um texto totalmente maiúsculo com linhas "espaçadas" entre cada linha de texto</p>
    </header>
    <main class="main">
        <div class="main__left-side">
            <textarea placeholder="Digite ou cole o texto aqui." id="raw-text"></textarea>
            <button onclick="convert()">Converter texto</button>
        </div>
        <div class="main__right-side">
            <textarea placeholder="O texto convertido aparecerá aqui." id="converted-text"></textarea>
            <button onclick="copy()">Copitar texto</button>
        </div>
    </main>
</body>
</html>
